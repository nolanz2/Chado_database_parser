<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Database Search</title>
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<link rel="stylesheet" type="text/css" href="css/search_product.css" />
	<link rel="stylesheet" type="text/css" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css"/>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/search.js"></script>
    <script>
  $( function() {
    $( "#search_term" ).autocomplete({
      source: './autocomplete.cgi'
    });
  } );
  </script>
</head>

<body id="main">
	<h1>Chado Database Gene Search</h1>
    <form name="gene_search" id="gene_search" action="">
        <input name="search_term" id="search_term" type="search" value="" autofocus="autofocus" placeholder="Enter a search term" autocomplete="off"/>
	<select name="databases">
          <option value="database_name">database_name</option>
	</select>
        <input name="submit" type="submit" id="submit" value="submit">
	<p><input type="checkbox" name="locus_tag" checked="checked" /> Locus Tag</p>
	<p><input type="checkbox" name="prod" checked="checked" /> Product</p>
	<p><input type="checkbox" name="fmin" /> Fmin</p>
	<p><input type="checkbox" name="fmax" /> Fmax</p>
    </form>

    <section id='results'>
        <p>
            <span id='match_count'>0</span> match(es) found.
        </p>

        <table>
            <thead>
            <tr>
                <th class="locus_tag">Locus tag</th>
                <th class="prod">Product</th>
		<th class="fmin">Fmin</th>
		<th class="fmax">Fmax</th>
            </tr>
            </thead>
            <tbody>
                <!-- this will be filled in by javascript when there are results -->
            </tbody>
    </section>

</body>

</html>
